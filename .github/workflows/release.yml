name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: ['v*']  # Matches tag refs

permissions:
  contents: write
  id-token: write  # Required for OIDC/Cosign keyless signing

jobs:
  release:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - uses: sigstore/cosign-installer@v3
      - name: Build binary
        run: |
          mkdir -p release
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o release/tah-linux-amd64 .
      - name: Sign binary with Cosign
        run: |
          cosign sign-blob --yes \
            --output-signature release/tah-linux-amd64.sig \
            --output-certificate release/tah-linux-amd64.pem \
            release/tah-linux-amd64
      - name: Generate checksums
        run: |
          cd release
          sha256sum tah-* > checksums-sha256.txt
          sha512sum tah-* > checksums-sha512.txt
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.workflow_run.head_branch }}
          files: |
            release/tah-linux-amd64
            release/tah-linux-amd64.sig
            release/tah-linux-amd64.pem
            release/checksums-sha256.txt
            release/checksums-sha512.txt
          generate_release_notes: true

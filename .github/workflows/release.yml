name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build binary
        run: |
          mkdir -p release
          GOOS=freebsd GOARCH=amd64 go build -ldflags "-s -w" -o release/tah-freebsd-amd64 .
      - name: Generate checksums
        run: |
          cd release
          sha256sum tah-* > checksums-sha256.txt
          sha512sum tah-* > checksums-sha512.txt
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            release/tah-freebsd-amd64
            release/checksums-sha256.txt
            release/checksums-sha512.txt
          generate_release_notes: true

name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  id-token: write  # Required for OIDC/Cosign keyless signing

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go mod download
      - run: go mod verify
      - run: go test -v -race ./...
      - run: go vet ./...
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - uses: sigstore/cosign-installer@v3
      - name: Build binary
        run: |
          mkdir -p release
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o release/tah-linux-amd64 .
      - name: Sign binary with Cosign
        run: |
          cosign sign-blob --yes \
            --output-signature release/tah-linux-amd64.sig \
            --output-certificate release/tah-linux-amd64.pem \
            release/tah-linux-amd64
      - name: Generate checksums
        run: |
          cd release
          sha256sum tah-* > checksums-sha256.txt
          sha512sum tah-* > checksums-sha512.txt
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            release/tah-linux-amd64
            release/tah-linux-amd64.sig
            release/tah-linux-amd64.pem
            release/checksums-sha256.txt
            release/checksums-sha512.txt
          generate_release_notes: true

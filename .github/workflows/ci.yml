name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go mod download
      - run: go mod verify
      - run: go test -v -race -coverprofile=coverage.out ./...
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: false
      - run: go vet ./...
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
      - name: Build binaries
        run: |
          mkdir -p release
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o release/tah-linux-amd64 .
          GOOS=freebsd GOARCH=amd64 go build -ldflags "-s -w" -o release/tah-freebsd-amd64 .
      - uses: actions/upload-artifact@v4
        with:
          name: tah-binaries
          path: release/tah-*

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
